{% if article.author.name.startswith('href=') %}
    <h1><a {{article.author}}>{{ article.title }}</a></h1>
{% else %}
    <h1><a href="{{article.author}}">{{ article.title }}</a></h1>
{% endif %}
<br/>
<abbr class="published" title="{{ article.date.isoformat() }}">
        <i class="fa fa-calendar"></i>
        {{ article.locale_date }}
</abbr>

&nbsp; &nbsp; <a href="{{ SITEURL }}/{{ article.url }}">permalink</a>
{% if article.author.name.startswith('href=') %}
    &nbsp; &nbsp; <a {{ article.author }}>linked sites</a>
{% else %}
    &nbsp; &nbsp; <a href="{{ article.author }}">linked site</a>
{% endif %}

<br/>
<br/>
<br/>

{{ article.content }}
<hr>
